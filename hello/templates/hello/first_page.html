<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Welcome | Split App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e6f2ff 50%, #cce5ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }
        .welcome-card {
            max-width: 500px;
            margin-top: 100px;
            border-radius: 15px;
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .welcome-card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .card-text {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 50px;
        }
        .btn-outline-primary {
            color: #3498db;
            border-color: #3498db;
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 50px;
        }
        .btn-outline-primary:hover {
            background-color: #3498db;
            color: white;
        }
        .card-body {
            padding: 2.5rem;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            background-color: #3498db;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
         .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;}
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card welcome-card shadow-lg w-100">
            <div class="card-body text-center">
                <div class="app-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                        <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
                    </svg>
                </div>
                <h2 class="card-title">Welcome to Split App</h2>
                <p class="card-text">Easily split expenses with your groups and friends. Track balances and settle up with just a few clicks.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'login' %}" class="btn btn-primary px-4 gap-3">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary px-4">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
